<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <style>
      div {
        margin-bottom: 5px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
    </style>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
</body>
<div class="container" accept-charset='UTF-8' style='text-align: center'>

    <div class="row">
        <h2 class="col-sm-8">Login with Username and Password</h2>
    </div>
    <div class="row">

    </div>

    <form th:action="@{/app/login}" method="post" class="form-horizontal" style="width: 100%">

        <div th:if="${param.error}">
            <div class="text-danger">Username or Password is wrong! Please check again</div>

        </div>
        <div th:if="${param.logout}">
            <div class="text-danger" >Logged out.</div>

        </div>

        <div class="form-group">
            <label for="username" class="col-sm-5 control-label ">User:</label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>

        <div class="form-group">
                <label for="password" class="col-sm-5 control-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" id="submit" name="_submit" value="Login">
                </div>
    </form>
</div>
</div>
</body>
</html>
