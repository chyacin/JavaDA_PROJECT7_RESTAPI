<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
</head>
</body>
<div class="container">

    <div class="row" style='text-align: center'>
        <h2 class="col-sm-10">Login with Username and Password</h2>
    </div>
    <div class="row">

    </div>

    <form th:action="@{/app/login}" method="post" class="form-horizontal" style="width: 100%; margin-top: 40px">

        <div th:if="${param.error}">
            <div class="text-danger">Username or Password is wrong! Please check again</div>

        </div>
        <div th:if="${param.logout}">
            <div class="text-danger" >Logged out.</div>

        </div>

        <div class="form-group" style="text-align: left">
            <label for="username" style="display: inline-block; width: 75px;" class="control-label">User:</label>
                <input type="text" id="username" name="username" placeholder="username">
            </div>
        <div class="form-group" style="text-align: left">
            <label for="password" style="display: inline-block; width:75px;" class="control-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        <div class="form-group">
            <div style="text-align: left; display: inline-block; width: 50px;">
                <input type="submit" class="btn btn-primary btn-sm" style=" background: #6c757d; border: 1px solid black" id="submit" name="_submit" value="Login">
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
