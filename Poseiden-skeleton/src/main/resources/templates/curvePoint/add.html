<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group">
				<label for="curveId" class="col-sm-5 control-label ">Curve Id</label>
				<div class="col sm-10">
					<input type="text" id="curveId" placeholder="Curve Id" th:field="*{curveId}">
					<p th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="asOfDate" class="col-sm-5 control-label ">As of Date</label>
				<div class="col sm-10">
					<input type="datetime-local" id="asOfDate" placeholder="As of Date" th:field="*{asOfDate}">
				</div>
			</div>

			<div class="form-group">
				<label for="term" class="col-sm-5 control-label ">Term</label>
				<div class="col sm-10">
					<input type="text" id="term" placeholder="Term" th:field="*{term}">
				</div>
			</div>

			<div class="form-group">
				<label for="value" class="col-sm-5 control-label ">Value</label>
				<div class="col sm-10">
					<input type="text" id="value" placeholder="Value" th:field="*{value}">
				</div>
			</div>

			<div class="form-group">
				<label for="creationDate" class="col-sm-5 control-label ">Creation Date</label>
				<div class="col sm-10">
					<input type="datetime-local" id="creationDate" placeholder="Creation Date" th:field="*{creationDate}">
				</div>
			</div>

			<div class="form-group">
				<div class="col sm-10">
					<a href="/curvePoint/list" id="cancel" name="cancel" class="btn btn-danger btn-sm" style="background: #dc3545"/>Cancel</a>
					<input type="submit" class="btn btn-primary btn-sm" id="submit" name="_submit" style="background:#007bff" value="Add CurvePoint">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
