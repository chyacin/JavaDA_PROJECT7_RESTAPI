<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="form-group">
				<label for="name" class="col-sm-5 control-label ">Name</label>
				<div class="col sm-10">
					<input type="text" id="name" placeholder="Name" th:field="*{name}">
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-5 control-label ">Description</label>
				<div class="col sm-10">
					<input type="text" id="description" placeholder="Description" th:field="*{description}">
				</div>
			</div>

			<div class="form-group">
				<label for="json" class="col-sm-5 control-label ">Json</label>
				<div class="col sm-10">
					<input type="text" id="json" placeholder="Json" th:field="*{json}">
				</div>
			</div>

			<div class="form-group">
				<label for="template" class="col-sm-5 control-label ">Template</label>
				<div class="col sm-10">
					<input type="text" id="template" placeholder="Template" th:field="*{template}">
				</div>
			</div>

			<div class="form-group">
				<label for="sqlStr" class="col-sm-5 control-label ">Sql Str</label>
				<div class="col sm-10">
					<input type="text" id="sqlStr" placeholder="Sql Str" th:field="*{sqlStr}">
				</div>
			</div>

			<div class="form-group">
				<label for="sqlPart" class="col-sm-5 control-label ">Sql Part</label>
				<div class="col sm-10">
					<input type="text" id="sqlPart" placeholder="Sql Part" th:field="*{sqlPart}">
				</div>
			</div>

			<div class="form-group">
				<div class="col sm-10">
					<a href="/ruleName/list" id="cancel" name="cancel" class="btn btn-danger btn-sm" style="background: #dc3545"/>Cancel</a>
					<input type="submit" class="btn btn-primary btn-sm" id="submit" name="_submit" style="background:#007bff" value="Add Rule Name">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
