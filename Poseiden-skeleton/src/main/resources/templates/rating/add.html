<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			<div class="form-group">
				<label for="moodysRating" class="col-sm-5 control-label ">Moody's Rating</label>
				<div class="col sm-10">
					<input type="text" id="moodysRating" placeholder="Moodys Rating" th:field="*{moodysRating}">
				</div>
			</div>

			<div class="form-group">
				<label for="sandPRating" class="col-sm-5 control-label ">Sand P Rating</label>
				<div class="col sm-10">
					<input type="text" id="sandPRating" placeholder="Sand P Rating" th:field="*{sandPRating}">
				</div>
			</div>

			<div class="form-group">
				<label for="fitchRating" class="col-sm-5 control-label ">Fitch Rating</label>
				<div class="col sm-10">
					<input type="text" id="fitchRating" placeholder="Fitch Rating" th:field="*{fitchRating}">
				</div>
			</div>

			<div class="form-group">
				<label for="orderNumber" class="col-sm-5 control-label ">Order Number</label>
				<div class="col sm-10">
					<input type="text" id="orderNumber" placeholder="Order Number" th:field="*{orderNumber}">
				</div>
			</div>

			<div class="form-group">
				<div class="col sm-10">
					<a href="/rating/list" id="cancel" name="cancel" class="btn btn-danger btn-sm" style="background: #dc3545"/>Cancel</a>
					<input type="submit" class="btn btn-primary btn-sm" id="submit" name="_submit" style="background:#007bff" value="Add Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
